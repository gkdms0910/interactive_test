<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom with Rain Effect</title>
    <link rel="stylesheet" href="test3.css">

</head>
<body>
    <canvas id="rain-canvas"></canvas>
    <div class="container" id="container">
        <img src="bg.jpg" alt="Background Image" class="image" id="image">
        <div class="text-box" id="text-box">
            <h1>Image Description</h1>
            <p>This is the description of the image. It appears when the image is clicked and zoomed in.</p>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <!-- Rainyday.js 라이브러리 추가 -->
    <script src="rainyday.js"></script>
    <script src="test3.js"></script>
</body>
