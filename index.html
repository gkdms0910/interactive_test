<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Window Effect</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
  <section>
    <img id="background" alt="background" src="bg.jpg">
  </section>
    <script src="rainyday.js"></script>
    <script>
      function rain(){
        const image = document.getElementById('background');
        image.onload = function(){
          var rainyDay = new RainyDay({
            image : this,
          })
          RainyDay.rain([
            [5, 2, 2]
          ], 0)
        }
        image.src = 'bg.jpg';
      }
      rain();
    </script>
</body>
</html>
