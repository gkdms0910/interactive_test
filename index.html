<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터랙티브 3D 큐브</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube, edges;

        function init() {
            // 장면 생성
            scene = new THREE.Scene();

            // 카메라 설정
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // 렌더러 설정
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 큐브 생성
            const geometry = new THREE.BoxGeometry();
            const materials = [
                new THREE.MeshBasicMaterial({ color: 0xff0000 }), // 빨간색
                new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // 초록색
                new THREE.MeshBasicMaterial({ color: 0x0000ff }), // 파란색
                new THREE.MeshBasicMaterial({ color: 0xffff00 }), // 노란색
                new THREE.MeshBasicMaterial({ color: 0xff00ff }), // 자홍색
                new THREE.MeshBasicMaterial({ color: 0x00ffff })  // 청록색
            ];
            cube = new THREE.Mesh(geometry, materials);
            scene.add(cube);

            // 큐브 윤곽선 생성
            const edgesGeometry = new THREE.EdgesGeometry(geometry);
            const edgesMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
            edges = new THREE.LineSegments(edgesGeometry, edgesMaterial);
            scene.add(edges);

            // 렌더링 시작
            animate();

            // 마우스 휠 이벤트 추가
            document.addEventListener('wheel', onMouseWheel, false);
        }

        function animate() {
            requestAnimationFrame(animate);

            // 윤곽선 회전
            edges.rotation.copy(cube.rotation);

            renderer.render(scene, camera);
        }

        // 마우스 움직임에 반응
        document.addEventListener('mousemove', onMouseMove);

        function onMouseMove(event) {
            const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

            cube.rotation.x = mouseY * Math.PI;
            cube.rotation.y = mouseX * Math.PI;
        }

        // 마우스 휠로 확대/축소
        function onMouseWheel(event) {
            camera.position.z += event.deltaY * 0.01;
        }

        // 초기화 함수 호출
        init();
    </script>
</body>
</html>
